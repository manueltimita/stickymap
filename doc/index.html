<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>stickymap</title>
    <script src="./stickymap.js"></script>
  </head>
  <body>
    <script>
      var url = 'https://raw.githubusercontent.com/johan/world.geo.json/master/countries/USA/MT.geo.json';

      function getJson(response) {
        return response.json();
      }

      function createMap(geoJson) {
        var map = stickymap({
          fit: [-140, 30, -85, 60],
          width: 500,
          layers: [{
            url: 'https://api.maptiler.com/tiles/satellite/{z}/{x}/{y}.jpg?key=R8rAisQ0L6EL1wW8JVYQ'
          }, {
            vector: geoJson,
            style: {
              strokeStyle: 'aqua',
              lineWidth: 1.5,
              fillStyle: 'rgba(200, 255, 255, 0.5)'
            }
          }]
        });

        document.body.appendChild(map);
      }

      fetch(url).then(getJson).then(createMap);

    </script>
  </body>
</html>
