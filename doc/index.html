<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>stickymap</title>
    <script src="./stickymap.js"></script>
  </head>
  <body>
    <script>

      var url = 'https://raw.githubusercontent.com/johan/world.geo.json/master/countries/USA/MT.geo.json';

      function getJson(response) {
        return response.json();
      }

      function createMap(geoJson) {
        var map = stickymap({
          clip: geoJson,
          width: 600,
          layers: [{
            urls: [
              'https://a.tiles.mapbox.com/v3/mapbox.blue-marble-topo-jul/{z}/{x}/{y}.png',
              'https://b.tiles.mapbox.com/v3/mapbox.blue-marble-topo-jul/{z}/{x}/{y}.png',
              'https://c.tiles.mapbox.com/v3/mapbox.blue-marble-topo-jul/{z}/{x}/{y}.png',
              'https://d.tiles.mapbox.com/v3/mapbox.blue-marble-topo-jul/{z}/{x}/{y}.png'
            ]
          }]
        });

        document.body.appendChild(map);
      }

      fetch(url).then(getJson).then(createMap);

    </script>
  </body>
</html>
