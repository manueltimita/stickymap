<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>stickymap</title>
    <script src="./stickymap.js"></script>
  </head>
  <body>
    <script>

      fetch('https://raw.githubusercontent.com/johan/world.geo.json/master/countries/USA/MT.geo.json').then(function(response) {
        return response.json();
      }).then(function(collection) {
        document.body.appendChild(stickymap({
          clip: collection.features[0].geometry,
          width: 500,
          layers: [{
            url: 'https://a.tiles.mapbox.com/v3/mapbox.blue-marble-topo-jul/{z}/{x}/{y}.png'
          }]
        }));
      });

    </script>
  </body>
</html>
