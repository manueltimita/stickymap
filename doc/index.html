<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>stickymap</title>
    <script src="./stickymap.js"></script>
  </head>
  <body>
    <script>

      var clip = {
        type: 'Polygon',
        coordinates: [
          [[-122.4, 47.55], [-122.3, 47.55], [-122.3, 47.65], [-122.4, 47.65], [-122.4, 47.55]]
        ]
      }

      var image = stickymap.img({
        fit: [-122.45, 47.5, -122.2, 47.7],
        clip: clip,
        width: 300,
        layers: [{
          url: 'https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'
        }]
      });

      document.body.appendChild(image);
    </script>
  </body>
</html>
